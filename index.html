---
layout: layout.html
title: Mezon Blogs
---

<div class="banner-container">
    <div class="banner__bg"></div>
    <div class="banner__bg-img"></div>
    <div class="banner__content">
        <h1 class="banner__content-title">Find Your Comunity On Mezon</h1>
        <p class="banner__content-description">Discover clans where you can hang out with people who
            share your interests and passions.
        </p>
        <form action="" class="banner__search-form">
            <div class="banner__search-bar">
                <div class="banner__search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text" class="banner__search-input" placeholder="Explore communities">
            </div>
        </form>
    </div>
    <div class="banner__footer">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#f6f6f7" viewBox="0 0 1440 100">
            <path
                d="M0,56L60,65.3C120,75,240,93,360,93.3C480,93,600,75,720,65.3C840,56,960,56,1080,60.7C1200,65,1320,75,1380,79.3L1440,84L1440,100L1380,100C1320,100,1200,100,1080,100C960,100,840,100,720,100C600,100,480,100,360,100C240,100,120,100,60,100L0,100Z">
            </path>
        </svg>
    </div>
</div>
<div class="main-content">
    <div class="main-content__wrap">
        <div class="doc">
            <div class="doc__title">{{ collections.posts.length }} Results found</div>
            <div class="doc__wrap">
                {% for post in collections.posts %}
                <a href="{{ post.url | url }}" class="doc__wrap-item">
                    <div class="doc__wrap-item-image">
                        <img src="https://mezon.ai/clans/no_banner.8e68bd3bc32b0ede.jpg" />
                    </div>
                    <div class="doc__wrap-item-content">
                        <div class="item__group">
                            <div class="item__group-image">
                                <img src="{{ '/assets/images/Logo_mezon_light.png' | url }}" alt="mezon" />
                            </div>
                            <div class="item__group-name">{{ post.data.title }}</div>
                        </div>
                        <div class="item__description">
                            shot description
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
